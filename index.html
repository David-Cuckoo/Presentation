<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Work Draft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <div class="grid-container">
        <div class="box left">
        <h1><i class="fa-regular fa-sun"></i>COURSE</h1>
            <div class="dash">
                <h2>COURSE OVERVIEW</h2>
                <li><i class="fa-solid fa-house"></i><a href="#main"><i class="fa-solid fa-house"></i>Dashboard</a></li>
                <li><a href="javascript:void(0)"><i class="fa-regular fa-envelope"></i>Inbox</a></li>
                <li><a href="javascript:void(0)"><i class="fa-regular fa-file"></i>Lesson</a></li>
                <li><a href="javascript:void(0)"><i class="fa-regular fa-clipboard"></i>Task</a></li>
                <li><a href="javascript:void(0)"><i class="fa-solid fa-user-group"></i>Group</a></li>
            </div>
            <div class="friends">
                <h2>FRIENDS</h2>
                <li><a href="javascript:void(0)">Friend 1</a></li>
                <li><a href="javascript:void(0)">Friend 2</a></li>
                <li><a href="javascript:void(0)">Friend 3</a></li>
                
            </div>
            <div class="settings">
                <h2>SETTINGS</h2>
                <button class="set">Settings</button>
                <button class="set">Log Out</button>
            </div>
        </div>
        <div class="box main">Main</div>
        <div class="box right">Profile Overview</div>
    </div>

</body>

</html>
